<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Администрирования автовебинаров</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/admin_add.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link rel="stylesheet" href="css/ion-rangeSlider.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
    <div class="wrapper">
      <div class="header">
        <div class="header_title">
          <img src="img/icon_autowebinar-create.svg" alt="autowebinar" class="header_title_img">
          Создание автовебинара
        </div>
      </div>
      <div class="block_add">
        <span class="neccessary">
          Название вебинара
        </span>
        <input type="text" placeholder="введите назвение" id="webinar_name" required>
        <div class="block_add-half">
          <span class="neccessary">
            Ведущий вебинара
          </span>
          <input type="text" placeholder="Например, Иван Иванов" id="webinar_author" required>
        </div>
        <div class="block_add-half">
          <span class="neccessary">
            Идентификатор
          </span>
          <input type="text" placeholder="Например, study" id="webinar_id" required>
        </div>
        <span class="neccessary">
          URL-адрес трансляции Youtube
        </span>
        <input type="text" placeholder="Формат ссылки https://www.youtube.com/watch?v=qbMlhQ6RR2g" id="webinar_link" required>
      </div>
      <div class="block_add">
        <span class="neccessary">
          Начало вебинара
        </span>
        <input type="text" placeholder="Дата начала" id="webinar_calendar" required>
        <div class="block_add-half">
          <span style="width: 100%; display:block;">Продолжительность вебинара</span> 
          <input type="text" placeholder="00       Часов" id="webinar_time-hours"> :
          <input type="text" placeholder="00       Минут" id="webinar_time-minuts">
        </div>
        <div class="block_add-half">
          Повторение через каждые
          <input type="text" id="range_repeat" value="" />
        </div>
        <div class="block_add-half">
          <span style="width: 100%; display:block;">Повторять</span> 
          <input type="text" placeholder="Дата начала" id="webinar_time-start"> :
          <input type="text" placeholder="Завершение" id="webinar_time-finish">
        </div>
        <div class="block_add-half">
          Допустимое время опоздания
          <input type="text" id="range_delay" value="" />
        </div>
      </div>
      <div class="block_button">
        <button value="Сохранить" class="btn btn-primary btn-save button">Сохранить</button>
        <button value="Отмена" class="btn btn-secondary btn-abort button">Отмена</button>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
    <script src="js/simple-pagination.js"></script>
    <script src="js/ion-rangeSlider.js"></script>
    <script src="script.js"></script>
  </body>
</html>

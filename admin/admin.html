<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="header_title">
        <img src="img/icon_autowebinar.png" alt="autowebinar" class="header_title_img">
        GOODLY Автовебинары
      </div>
      <div class="header_filter box-shadow-left">
        <p>
          Показывать сначала:
          <span class="header_filter-bold">Ближайшая дата начала</span>
        </p>
        <i class="fa fa-chevron-down header_filter_arrow" aria-hidden="true"></i>
      </div>
      <div class="header_add box-shadow-left">
        <button class="header_add_button btn btn-success">Добавить автовебинар</button>
      </div>
    </div>
    <div class="webinars">
      <span class="webinars_show">Показано: 1—8 из 19</span>

      <div class="webinar">
        <div class="webinar-left">
          <input type="checkbox" class="webinar_check">
          <img src="img/icon_autowebinar-play.png" alt="autowebinar">
          <div class="webinar_decript">
            <span class="webinar_name">Название автовебинара</span>
            <div class="webinar_link">
              <a href="https://web-store.goodly.pro/backend/maile">https://web-store.goodly.pro/backend/loremipsumnicegidelmapgoodlyfilestoragewidthstoremagazine</a>
            </div>
            <span class="webinar_link-copy"></span>
          </div>
        </div>

        <div class="webinar-center box-shadow-left">
          <div class="webinar_block">
            <span class="webinar_repeat"><span class="bold">16</span> проведено</span>
            <span class="webinar_member"><span class="bold">240</span> посетителей</span>
          </div>
          <div class="webinar_block">
            <span class="webinar_calendar">Следующий:<span class="bold">12.12.2019  |  20:00</span></span>
            <span class="webinar_time">Продолжительность: 1ч. 50м.</span>
          </div>
        </div>

        <div class="webinar-right box-shadow-left">
          иконки
        </div>
      </div>
    </div>
  </div>
</body>
</html>
